<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon  -->
    <link href="/images/Logo/favicon.png" type="image/x-icon" rel="icon" />
</head>

<body>
    <!-- header section starts -->
    <header class="header">
        <section class="flex">
            <a href="/" onclick="route()" class="logo">
                <img class="logo-img" src="images/Logo/logo.svg" alt="">
                Empty<span class="logo-S">S</span>tacks</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search courses..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <img src="images/profile/photo_1.png" alt="">
                <h3>Nitesh Saxena</h3>
                <span>student</span>
                <a href="/profile" onclick="route()" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!-- header section ends -->

    <!-- side-bar section starts  -->
    <nav id="side-bar"></nav>
    <!-- side-bar section ends  -->

    <!-- main content section starts  -->
    <main id="main-page">
    </main>
    <!-- main content section ends  -->
    <!-- footer section starts  -->
    <footer class="footer">

    </footer>
    <!-- footer section ends -->

    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
    <script src="js/router.js"></script>
</body>

</html>
