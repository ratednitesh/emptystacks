<!-- profile section starts  -->
<section class="profile">
    <div class="details">
        <h1 class="heading">Public Details</h1>
        <div class="box-container">
            <div class="box">
                <div class="user">
                    <div class="profile-pic">
                        <label class="upload-profile-photo" for="updateProfilePic">
                            <input type='file' id="updateProfilePic" accept=".png, .jpg, .jpeg">
                            <span class="upload-button">
                                <i class="fas fa-camera"></i>
                            </span>
                        </label>
                        <img id="user-photo" alt="">
                    </div>
                    <div id="username">
                        <h3 class="data-field"></h3>
                        <span class="edit edit-field fa-solid fa-pen"></span>
                        <span class="check inactive edit-field fa-solid fa-check"></span>
                        <span class="cross inactive edit-field fa-solid fa-xmark"></span>
                    </div>
                    <p>Stack Explorer</p>
                </div>
            </div>
            <div class="box">
                <div class="profile-fields">
                    <div class="social-info">

                        <div id="about-me">
                            <i class="field-icon fa-solid fa-note-sticky"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="work">
                            <i class="field-icon fa-solid fa-briefcase"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="location">
                            <i class="field-icon fa-solid fa-location-dot"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="tech-stack">
                            <i class="field-icon fa-solid fa-chalkboard-user"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="profile-fields">
                    <div class="social-info">
                        <div id="facebook">
                            <i class="field-icon fa-brands fa-facebook"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="instagram">
                            <i class="field-icon fa-brands fa-instagram"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="linkedin">
                            <i class="field-icon fa-brands fa-linkedin"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="github">
                            <i class="field-icon fa-brands fa-github"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field fa-solid fa-pen"></i>
                            <i class="check inactive edit-field fa-solid fa-check"></i>
                            <i class="cross inactive edit-field fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="heading">My Activities</h1>
        <div class="box-container">
            <div class="box">
                <div class="flex">
                    <i class="fas fa-bookmark"></i>
                    <div id="saved-courses">
                        <h3 ></h3>
                        <span>Saved Courses</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="flex">
                    <i class="fas fa-heart"></i>
                    <div id="liked-tutorials">
                        <h3 ></h3>
                        <span>liked tutorials</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="flex">
                    <i class="fas fa-comment"></i>
                    <div id="total-comments">
                        <h3></h3>
                        <span>Comments</span>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="heading">Enrolled Courses</h1>
        <div class="box-container enrolled-courses">
        </div>
        <div class="more-btn">
            <a href="/courses" onclick="route()" class="inline-btn">View More</a>
        </div>
        <div class="account-settings">
            <a href="/profile-update" onclick="route()" class="transparent-btn">Account Settings</a>
        </div>
    </div>
</section>
