<!-- profile section starts  -->
<section class="profile">
    <div class="details">
        <h1 class="heading">Public Details</h1>
        <div class="box-container">
            <div class="box">
                <div class="user">
                    <div class="profile-pic">
                        <label class="upload-profile-photo" for="updateProfilePic">
                            <input type='file' id="updateProfilePic" accept=".png, .jpg, .jpeg">
                            <span class="upload-button">
                                <i class="es-camera"></i>
                            </span>
                        </label>
                        <img id="user-photo" alt="">
                    </div>
                    <div id="username">
                        <!-- TODO: Do this programatically -->
                        <h2 class="data-field"></h2>
                        <span class="edit edit-field es-pencil"></span>
                        <span class="check inactive edit-field es-ok"></span>
                        <span class="cross inactive edit-field es-cancel"></span>
                    </div>
                    <p id="user-role"></p>
                </div>
            </div>
            <div class="box">
                <div class="profile-fields">
                    <div class="social-info">

                        <div id="about-me">
                            <i class="field-icon es-doc"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="work">
                            <i class="field-icon es-suitcase"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="location">
                            <i class="field-icon es-location"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="tech-stack">
                            <i class="field-icon es-code"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="profile-fields">
                    <div class="social-info">
                        <div id="facebook">
                            <i class="field-icon es-facebook"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="instagram">
                            <i class="field-icon es-instagram"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="linkedin">
                            <i class="field-icon es-linkedin"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                    <div class="social-info">
                        <div id="github">
                            <i class="field-icon es-github"></i>
                            <span class="data-field"></span>
                            <i class="edit edit-field es-pencil"></i>
                            <i class="check inactive edit-field es-ok"></i>
                            <i class="cross inactive edit-field es-cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="heading">My Activities</h1>
        <div class="box-container">
            <div class="box">
                <div class="flex">
                    <i class="es-bookmark-solid"></i>
                    <div id="saved-courses">
                        <h2 ></h2>
                        <span>Saved Courses</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="flex">
                    <i class="es-heart"></i>
                    <div id="liked-tutorials">
                        <h2 ></h2>
                        <span>liked tutorials</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="flex">
                    <i class="es-comment"></i>
                    <div id="total-comments">
                        <h2></h2>
                        <span>Comments</span>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="heading">Enrolled Courses</h1>
        <div class="box-container enrolled-courses">
        </div>
        <div class="more-btn">
            <a href="/courses" onclick="route()" class="inline-btn">View More</a>
        </div>
        <div class="account-settings">
            <a href="/profile-update" onclick="route()" class="transparent-btn">Account Settings</a>
        </div>
    </div>
</section>
