<section class="text-section">
    <div class="chapter-details">
        <h2 class="heading"></h2>
        <div class="info">
            <p><a href="#" id="share"><i class="es-share"></i><span>Share</span></a></p>
            <p><i class="es-heart"></i><span id="likes"></span></p>
            <p><i class="es-user"></i><span id="author"></span></p>
            <p><i class="es-calendar"></i><span id="date"></span></p>
        </div>
        <div id="chapter-content" class="chapter-content">
        </div>
        <div class="watch-video disabled">
            <div class="video-details">
                <iframe class="video" src="" frameborder="0" allowfullscreen></iframe>
                <!-- <video src="" class="video" poster="" controls autoplay></video> -->
                <div class="description"></div>
            </div>
        </div>
        <div class="completion content-end-button disabled">
            <a class="transparent-btn ">Mark Complete</a>
        </div>
        <div class="chapter-footer">
            <p>Was this helpful?</p>
            <i class="es-thumbs-up"></i><i class="es-thumbs-down"></i>
        </div>
        <div class="chapter-navigation">
            <div class="left-group">
                <a id="prevBtn" class="inline-btn" onclick="route()">Previous Chapter</a>
            </div>
            <div class="right-group">
                <a id="nextBtn" class="inline-btn" onclick="route()">Next Chapter</a>
            </div>
        </div>
    </div>
    <button class="inline-option-btn" id="show-comments">Comments</button>
</section>
<section class="comments disabled">
    <h1 class="heading">Comments</h1>
    <h2 class="no-comments"><button id="start-journey-content" class="inline-btn">Sign In to add comments!</button></h2>
    <div class="show-comments">
    </div>
    <div class="add-comment">
        <textarea id="comment-msg" name="comment_box" required placeholder="Write your comments..." id=""
            maxlength="500" cols="30" rows="2" required></textarea>
        <input type="submit" value="add comment" name="add_comment" class="inline-btn">
    </div>
</section>
