    <!-- register section starts  -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>Register New</h3>
            <p>Your Name <span>*</span></p>
            <input type="text" name="name" placeholder="enter your name" class="box" maxlength="100" required>
            <p>Your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" class="box" maxlength="100" required>
            <p>Your password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password" class="box" maxlength="50" required>
            <p>Confirm Password <span>*</span></p>
            <input type="password" name="confirm_pass" placeholder="confirm your password" class="box" maxlength="50">
            <p>Select Profile Photo</p>
            <input type="file" name="image"  accept="image/*" class="box">
            <input type="submit" name="submit" value="register now" class="btn">
        </form>
    </section>
