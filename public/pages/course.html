<!-- text-course section starts  -->
<section class="text-course">
    <h1 class="heading">Course Overview</h1>
    <div class="row white-bg">
        <div class="col">
            <div id="save-course" method="post" class="save-list disabled">
                <button type="submit" name="save_list">
                    <i class="es-bookmark"></i><span>Save Course</span></button>
            </div>
            <div class="thumb">
                <span class="chapters"></span>
                <img class="thumb-lg" id="thumbnail" alt="">
                <div id="course-progress-container" class="progress-bar-container disabled">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="details">
                <h2 class="heading" id="courseName"></h2>
                <div class="tutor flex-item">
                    <a id="tutor-link" onclick="route()" href="">
                        <img class="user-logo-md" id="tutor-img" alt="">
                    </a>
                    <div>
                        <h2 class="title" id="tutor-name"></h2>
                        <span id="tutor-role"></span>
                    </div>
                </div>
                <div class="streams">
                </div>
                <p class="para" id="description"></p>
                <div class="course-attributes"><i class="es-calendar"></i><span id="publishDate"></span></div>
                <div class="course-attributes"><i class="es-doc-text"></i><span class="chapters"></span></div>
                <div class="course-attributes">
                    <div class="signal-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <span id="course-level"></span>
                </div>
                <a id="content-link" onclick="route()" class="btn"></a>
            </div>
        </div>
    </div>
</section>
<section class="course-details disabled">
    <h1 class="heading">Course Details</h1>
    <div class="flex-container white-bg">
        <div class="button-container">
            <button id="expand-button" class="button-container-button">Minimize All</button>
        </div>
        <div class="accordion">
        </div>
    </div>
</section>
<section class="video-container disabled">
    <h1 class="heading">Playlist Videos</h1>
    <div class="flex-container">
    </div>
</section>
<!-- text-course section ends  -->
<!-- reviews section starts  -->
<section class="reviews">
    <h1 class="heading">Course Reviews</h1>
    <div class="flex-container">
    </div>
</section>
<!-- review section ends  -->
