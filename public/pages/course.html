<!-- text-course section starts  -->
<section class="text-course">
    <h1 class="heading">Course Overview</h1>
    <div class="row">
        <div class="col">
            <form action="" method="post" class="save-list">
                <button type="submit" name="save_list"><i class="far fa-bookmark"></i><span>save
                        course</span></button>
            </form>
            <div class="thumb">
                <span class="chapters"></span>
                <img id="thumbnail" alt="">
            </div>
        </div>
        <div class="col">
            <div class="tutor">
                <img id="tutor-img" alt="">
                <div>
                    <h3 id="tutor-name"></h3>
                    <span id="tutor-role"></span>
                </div>
            </div>
            <div class="details">
                <h3 id="courseName"></h3>
                <p id="description"></p>
                <div class="course-attributes"><i class="fas fa-calendar"></i><span id="publishDate"></span></div>
                <div class="course-attributes"><i class="fas fa-file-lines"></i><span class="chapters"></span></div>
                <div class="course-attributes">
                    <div class="signal-bars">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <span id="course-level"></span>
                </div>
                <a id="content-link" onclick="route()" class="btn">Start Course</a>
            </div>
        </div>
    </div>
</section>
<section class="course-details">

</section>
<section class="video-container">
    <h1 class="heading">Playlist Videos</h1>
    <div class="box-container">
    </div>
</section>
<!-- text-course section ends  -->
<!-- reviews section starts  -->
<section class="reviews">
    <h1 class="heading">Course reviews</h1>
    <div class="box-container">
    </div>
</section>
