<!-- user modal section starts  -->

<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
    <ul class="cd-switcher">
        <li><a href="#0">Sign in</a></li>
        <li><a href="#0">New account</a></li>
    </ul>

    <div id="cd-login"> <!-- log in form -->
        <form class="cd-form">
            <p class="fieldset">
                <label class="image-replace cd-email" for="signin-email">E-mail</label>
                <input class="full-width has-padding has-border" id="signin-email" type="email" autocomplete="username"
                    placeholder="E-mail">
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>

            <p class="fieldset">
                <label class="image-replace cd-password" for="signin-password">Password</label>
                <input class="full-width has-padding has-border" id="signin-password" type="password"
                    autocomplete="current-password" placeholder="Password">
                <a href="#0" class="hide-password">Show</a>
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>
            <div class="icons">
                <i class="google-btn fa-brands fa-google"></i>
                <i class="facebook-btn fa-brands fa-facebook-f"></i>
                <i class="github-btn fa-brands fa-github"></i>
                <i class="apple-btn fa-brands fa-apple"></i>
            </div>
            <p class="fieldset">
                <input type="checkbox" id="remember-me">
                <label class="checkbox" for="remember-me">Remember me ?</label>
            </p>


            <p class="fieldset">
                <input class="full-width" type="submit" value="Login">
            </p>
        </form>

        <p class="cd-form-bottom-message"><a href="#0">Forgot your password?</a></p>
        <a href="#0" class="cd-close-form">Close</a>
    </div> <!-- cd-login -->

    <div id="cd-signup"> <!-- sign up form -->
        <form class="cd-form">
            <p class="fieldset">
                <label class="image-replace cd-username" for="signup-username">Username</label>
                <input class="full-width has-padding has-border" id="signup-username" type="text"
                    autocomplete="username" placeholder="Username">
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>

            <p class="fieldset">
                <label class="image-replace cd-email" for="signup-email">E-mail</label>
                <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail">
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>

            <p class="fieldset">
                <label class="image-replace cd-password" for="signup-password">Password</label>
                <input class="full-width has-padding has-border" id="signup-password" type="password"
                    autocomplete="current-password" placeholder="Password">
                <a href="#0" class="hide-password">Show</a>
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>
            <div class="icons">
                <i class="google-btn fa-brands fa-google"></i>
                <i class="facebook-btn fa-brands fa-facebook-f"></i>
                <i class="github-btn fa-brands fa-github"></i>
                <i class="apple-btn fa-brands fa-apple"></i>
            </div>
            <p class="fieldset">
                <input type="checkbox" id="accept-terms">
                <label class="checkbox" for="accept-terms">I agree to the <a href="#0">Terms &
                        Conditions</a></label>
            </p>

            <p class="fieldset">
                <input class="full-width has-padding" type="submit" value="Create account">
            </p>
        </form>
    </div> <!-- cd-signup -->
    <div id="cd-reset-password"> <!-- reset password form -->
        <p class="cd-form-message">Lost your password? Please enter your email address. You will receive a link
            to create a new password.</p>

        <form class="cd-form">
            <p class="fieldset">
                <label class="image-replace cd-email" for="reset-email">E-mail</label>
                <input class="full-width has-padding has-border" id="reset-email" type="email" placeholder="E-mail">
                <!-- <span class="cd-error-message">Error message here!</span> -->
            </p>

            <p class="fieldset">
                <input class="full-width has-padding" type="submit" value="Reset password">
            </p>
        </form>

        <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
    </div> <!-- cd-reset-password -->
    <a href="#0" class="cd-close-form">Close</a>
</div> <!-- cd-user-modal-container -->
