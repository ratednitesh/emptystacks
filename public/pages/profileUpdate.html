<!-- update profile section starts -->
<section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
        <h2>Update Profile</h2>
        <p>Your Name</p>
        <input type="text" name="name" placeholder="Nitesh Saxena" class="box" maxlength="100">
        <p>Your email</p>
        <input type="email" name="email" placeholder="NiteshSaxena@gmail.com" class="box" maxlength="100">
        <p>Old password</p>
        <input type="password" name="old_pass" placeholder="enter your old password" class="box" maxlength="50">
        <p>New Password</p>
        <input type="password" name="new_pass" placeholder="enter your new password" class="box" maxlength="50">
        <p>Confirm password</p>
        <input type="password" name="confirm_pass" placeholder="confirm your new password" class="box" maxlength="50">
        <p>Update Profile Photo</p>
        <input type="file" name="image" accept="image/*" class="box">
        <input type="submit" name="submit" value="update profile" class="btn">
    </form>
</section>
<!-- update profile section ends  -->
