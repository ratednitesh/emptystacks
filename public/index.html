<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emptyStacks</title>
    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/0a47280f13.js" crossorigin="anonymous"></script>
    <!-- favicon  -->
    <link href="/images/Logo/favicon.png" type="image/x-icon" rel="icon" />
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <img src="images/Logo/logo_dark.svg" alt="">
            <p>Empty<span class="logo-S">S</span>tacks</p>
        </div>
    </div>
    <!-- header section starts -->
    <header class="header">
        <section class="flex">
            <div class="logo">
                <a href="/" onclick="route()">
                    <img class="logo-img" src="images/Logo/logo_light.svg" alt="">
                    <span>Empty<span class="logo-S">S</span>tacks</span></a>
            </div>
            <div class="right-header">
                <form action="" method="post" class="search-form">
                    <input type="text" id="search_box" placeholder="search courses..." maxlength="100">
                    <label for="search_box" class="fas fa-search" name="search_box"></label>
                </form>

                <div class="icons">
                    <div id="menu-btn" class="header-icon fas fa-bars"></div>
                    <div id="search-btn" class="header-icon fas fa-search"></div>
                    <div id="user-btn">
                        <div id="guest-photo-header" class="header-icon fa-solid fa-user"></div>
                        <img id="user-photo-header" alt="">
                    </div>
                </div>
                <div class="menus-modal">
                    <div class="menus">
                        <div class="profile only-public">
                            <img src="images/profile/guest-user.svg" alt="">
                            <h3>Hello Guest!</h3>
                            <span>Explore exclusive Courses and lot more</span>
                            <button class="btn" id="start-journey">Start Your Journey</button>
                        </div>
                        <div class="profile private">
                            <img id="user-menu-photo" alt="">
                            <h3 id="user-menu-name"></h3>
                            <span id="user-menu-mail"></span>
                        </div>
                        <div class="menu private">
                            <a href="/profile" onclick="route()"><i class="fas fa-user"></i><span>My Profile</span></a>
                            <a href="/courses" onclick="route()"><i class="fas fa-book-open-reader"></i><span>My Courses</span></i></a>
                            <a href="/profile-update" onclick="route()"><i class="fas fa-cog"></i><span>Account Settings</span></i></a>
                        </div>
                        <div class="menu public">
                            <a id="toggle-btn"><i id="mode-icon" class="fas fa-moon"></i><span id="mode-text">Enable
                                    Dark
                                    Mode</span></a>
                      
                        </div>
                        <div class="menu private">
                            <a id="signOutButton"><i class="fas fa-right-from-bracket"></i><span>Sign Out</span></i></a>
                        </div>
                        <div id="sign-up" class="menu only-public">
                            <a href="#0" class="cd-signin"><i class="fas fa-right-to-bracket"></i>Sign In</a>
                            <a href="#0" class="cd-signup"><i class="fa-solid fa-user-plus"></i>Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- side-bar section starts  -->
    <nav id="side-bar"></nav>
    <!-- main content section starts  -->
    <main id="main-page"></main>
    <!-- footer section starts  -->
    <footer class="footer">
        &copy; copyright @ 2024 by <span>www.emptyStacks.com</span> | all rights reserved!
    </footer>
</body>

</html>
